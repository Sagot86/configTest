server:
  port: 8189
  servlet:
    context-path: /shop
security:
  oauth2:
    resource:
      userInfoUri: ${EUREKA_URI:http://eureka-security-service:8880/user}
    client:
      client-id: secureClientToken
      client-secret: verySecretWord
      authorized-grant-types: authorization_code
      accessTokenUri: ${EUREKA_URI:http://eureka-security-service:8880/oauth/token}
      userAuthorizationUri: ${EUREKA_URI:http://eureka-security-service:8880/oauth/authorize}
      tokenName: my_token
      scope: webclient