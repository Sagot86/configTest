server:
  port: 8189
  servlet:
    context-path: /shop
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8880/auth/user
    client:
      client-id: secureClientToken
      client-secret: verySecretWord
      authorized-grant-types: authorization_code
      accessTokenUri: http://localhost:8880/auth/oauth/token
      userAuthorizationUri: http://localhost:8880/auth/oauth/authorize
      tokenName: my_token
      scope: webapp