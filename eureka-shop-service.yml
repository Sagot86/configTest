server:
  port: 8189
  servlet:
    context-path: /shop
security:
  oauth2:
    resource:
      userInfoUri: http://eureka-security-service/user
    client:
      client-id: secureClientToken
      client-secret: verySecretWord
      authorized-grant-types: authorization_code
      accessTokenUri: http://eureka-security-service/oauth/token
      userAuthorizationUri: http://eureka-security-service/oauth/authorize
      tokenName: my_token
      scope: webclient